<html>
  <head>
    <title>Contact Us | FreefallDB</title>
    <link href="styles/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>Contact Us</h1>
    <br/>
    <form class="freefall-form" host="db.freefalldb.com" db="contact">
      <fieldset>
        <legend>Contact Us</legend>
        <label for="email">Your email:</label>
        <input name="email" type="text">
        <br/>
        <label for="subject">Subject:</label>
        <input name="subject" type="text">
        <br/>
        <label for="message">Message:</label>
        <textarea name="message"></textarea>
        <br/>
        <input name="submit" type="submit" value="Send">
      </fieldset>
    </form>
  </body>

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/jquery-ui.js"></script>
  <script type="text/javascript" src="lib/web2peer.js"></script>
  <script type="text/javascript" src="lib/debug.js"></script>
  <script type="text/javascript" src="scripts/freefall.js"></script>
</html>
